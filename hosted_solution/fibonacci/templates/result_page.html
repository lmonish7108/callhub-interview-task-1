{% extends "base_template.html" %}

{% block content %}
	<div class="col-xs-12 homepage">
		<a href="/"><button class="btn-primary">Go Back to Homepage.</button></a>
	</div>
	<div class="result_template">
		<div class="col-xs-12">
			<p class="lead">
				Instance at postion {{nth_position}} of Fibonacci Series is {{position_value}}
			</p>
			<p class="lead">
				<mark>Time taken to generate this is {{time}} seconds.</mark>
			</p>
		</div>
		<div class="col-xs-12">
			<form  id="fib-form" action="/get/nth-position-fibonacci/" method="POST">
				{% csrf_token %}
				<input type="number" min="1" name="position" required="true">
				<button class="btn-success" disabled="true">
					Submit
				</button>
			</form>
		</div>
		<div class="col-xs-12">
			<p class="lead">Suggestions...</p>
			<div class="suggestions">
				<ol>
					
				</ol>
			</div>
		</div>
	</div>
{% endblock %}
